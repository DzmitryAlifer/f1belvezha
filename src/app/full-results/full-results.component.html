<mat-card>
    <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedUsers" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header="id" *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header="login" *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header="name" *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user"> {{user.firstname}} {{user.lastname ?? ''}} </td>
        </ng-container>
        
        <ng-container matColumnDef="total">
            <th mat-header-cell mat-sort-header="total" *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let user">0</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
