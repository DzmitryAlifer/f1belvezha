<ng-container *ngIf="{
    currentUser: currentUser | async,
    displayedColumns: displayedColumns | async,
    hasPrediction: hasPrediction | async,
    isDarkMode: isDarkMode | async,
    isLoaded: isLoaded | async,
    nextRaceRound: nextRaceRound | async,
    users: users | async
 } as data">
    <table *ngIf="data.isLoaded; else spinner"
            class="mat-elevation-z8"
            mat-table
            [class.dark]="data.isDarkMode"
            [dataSource]="races">
    
        <ng-container matColumnDef="event">
            <th class="event" mat-header-cell *matHeaderCellDef>Event</th>
            <td mat-cell *matCellDef="let race">
                <span><img alt="race.Circuit.Location.country" class="flag" [src]="getFlagLink(race.Circuit.Location.country)"/></span>
                <div>{{formatDate(race.date)}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="circuit">
            <th class="circuit" mat-header-cell *matHeaderCellDef>Circuit</th>
            <td mat-cell *matCellDef="let race">
                <span>
                    <img alt="race.Circuit.Location.country" 
                        class="circuit" 
                        [src]="getCircuitPath(race.Circuit.Location.country)"/>
                </span>
            </td>
        </ng-container>
  
        <ng-container *ngFor="let user of data.users" [matColumnDef]="'user' + user.id">
            <ng-container *ngIf="{isCurrentUser: user.id === data.currentUser?.id} as userData">
                <th class="user"
                    mat-header-cell
                    *matHeaderCellDef 
                    [class.current-user]="userData.isCurrentUser">
                    {{user.firstname}} {{user.lastname ?? ''}}
                </th>
                <td class="points" mat-cell *matCellDef="let race">
                    <mat-icon 
                        *ngIf="userData.isCurrentUser && race.round === data.nextRaceRound" 
                        (click)="openPredictionDialog(user.id!, race.round, !!data.hasPrediction)">
                        {{data.hasPrediction ? 'lightbulb_outline' : 'lightbulb'}}
                    </mat-icon>
                </td>
            </ng-container>
        </ng-container>
  
        <ng-container matColumnDef="empty">
            <th class="empty" mat-header-cell *matHeaderCellDef></th>
            <td class="empty" mat-cell *matCellDef="let user"></td>
        </ng-container>

        <ng-container matColumnDef="stats">
            <th class="stats" mat-header-cell *matHeaderCellDef>Stats</th>
            <td class="points" mat-cell *matCellDef="let race">-</td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="data.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: data.displayedColumns;"></tr>
    </table>
</ng-container>
  
 <ng-template #spinner>
    <mat-spinner></mat-spinner>
 </ng-template>
