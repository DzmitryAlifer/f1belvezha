<div class="container">
    <mat-card>
        <mat-card-title>Most selected driver</mat-card-title>
        <mat-card-subtitle>Shows how many times each driver is being selected for predictions</mat-card-subtitle>
        <div echarts [options]="(chartOptions1 | async)!" class="chart"></div>
    </mat-card>

    <mat-card>
        <mat-card-title>Guessed driver on the list rate</mat-card-title>
        <mat-card-subtitle>Shows the success rate of selecting drivers for the prediction list</mat-card-subtitle>
        <div echarts [options]="(chartOptions2 | async)!" class="chart"></div>
    </mat-card>

    <mat-card>
        <mat-card-title>Guessed driver position rate</mat-card-title>
        <mat-card-subtitle>Shows the success rate of selecting drivers exact position</mat-card-subtitle>
        <div echarts [options]="(chartOptions3 | async)!" class="chart"></div>
    </mat-card>
</div>
