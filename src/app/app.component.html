<ng-container *ngIf="{
  userById: userById | async,
  users: users | async
} as data">
  <div class="page-container">
    <h1>{{title}}</h1>
    <h3>{{underConstruction}}</h3>
    <div *ngFor="let user of data.users">{{user.firstname}}</div>
    <div>User with id=1: {{data.userById?.firstname}}</div>
  </div>
</ng-container>

<router-outlet></router-outlet>
