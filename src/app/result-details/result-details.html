<ng-container *ngIf="{
    hasAnyPrediction: playerPrediction?.qualification?.length || playerPrediction?.race?.length,
    qualifyingResult: driverResultCodeNames?.qualifying,
    raceResult: driverResultCodeNames?.race
} as data">
    <table *ngIf="data.hasAnyPrediction">
        <tr>
            <td *ngIf="data.qualifyingResult?.length">Qual</td>
            <td *ngIf="data.raceResult?.length">Race</td>
        </tr>

        <ng-container *ngFor="let driver of driverResultCodeNames?.qualifying; let index = index">
            <tr *ngIf="driverResultCodeNames?.qualifying && driverResultCodeNames?.race">
                <td *ngIf="data.qualifyingResult && data.qualifyingResult?.length"
                    [class.correct-on-list]="isCorrectOnList(EventType.Qualification, index)"
                    [class.correct-position]="isCorrectPosition(EventType.Qualification, index)">
                    {{(index + 1)}}.
                    <span class="chip">{{data.qualifyingResult[index]}}</span>
                </td>
                <td *ngIf="data.raceResult && data.raceResult?.length"
                    [class.correct-on-list]="isCorrectOnList(EventType.Race, index)"
                    [class.correct-position]="isCorrectPosition(EventType.Race, index)">
                    {{(index + 1)}}.
                    <span class="chip">{{data.raceResult[index]}}</span>
                </td>
            </tr>
        </ng-container>
    </table>
</ng-container>
