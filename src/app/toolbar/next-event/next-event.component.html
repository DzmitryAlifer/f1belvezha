<div *ngIf="{
    nextEvent: nextEvent | async
} as data" class="panel">
     <div class="location">
        <img class="flag" [src]="getFlagLink(data.nextEvent?.location!)" />
        {{data.nextEvent?.location}}
    </div>
    
    <div class="event-type"><i>{{data.nextEvent?.eventType}}</i></div>

    <table class="countdown">
        <tr class="units">
            <td>days</td>
            <td>hours</td>
            <td>mins</td>
            <td>secs</td>
        </tr>
        <tr class="digits">
            <td id="days"></td>
            <td id="hours"></td>
            <td id="mins"></td>
            <td id="seconds"></td>
        </tr>
    </table>
</div>
