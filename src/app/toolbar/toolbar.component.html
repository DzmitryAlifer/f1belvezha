<mat-toolbar *ngIf="{
    isDarkMode: isDarkMode | async,
    user: user | async
} as data">
    <mat-toolbar-row>
        <button class="menu" mat-icon-button disabled>
            <mat-icon>menu</mat-icon>
        </button>

        <img class="logo" src="/assets/images/f1_logo.png" />
        <span> Sport Predictor</span>

        <span class="spacer"></span>
        
        <button mat-icon-button class="theme" (click)="toggleMode(!!data.isDarkMode)">
            <mat-icon>{{data.isDarkMode ? 'brightness_5' : 'brightness_4'}}</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
            <ng-container *ngIf="!data.user">
                <button mat-menu-item (click)="createAccount()">
                    <mat-icon>person_add</mat-icon>
                    Create account
                </button>

                <button mat-menu-item (click)="login()">
                    <mat-icon>login</mat-icon>
                    Log in
                </button>
            </ng-container>

            <button *ngIf="data.user" mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                Log out
            </button>
        </mat-menu>

        <button class="help" mat-icon-button (click)="showHelp()">
            <mat-icon>question_mark</mat-icon>
        </button>

        <button class="settings" mat-icon-button [matMenuTriggerFor]="settingsMenu">
            <mat-icon>settings</mat-icon>
        </button>

        <mat-menu #settingsMenu="matMenu">
            <button *ngIf="true" disabled mat-menu-item>
                <mat-icon>lock</mat-icon>
                Lock layout
            </button>

            <button *ngIf="false" disabled mat-menu-item>
                <mat-icon>lock_open</mat-icon>
                Unlock layout
            </button>

            <button disabled mat-menu-item>
                <mat-icon>settings</mat-icon>
                Setting 1
            </button>

            <button disabled mat-menu-item>
                <mat-icon>settings</mat-icon>
                Setting 2
            </button>
        </mat-menu>
        
        <button mat-icon-button class="user" [matMenuTriggerFor]="userMenu">
            <mat-icon>{{data.user ? 'face' : 'account_circle'}}</mat-icon>
        </button>

        <span>{{data.user?.firstname ?? 'guest'}}</span>
    </mat-toolbar-row>
</mat-toolbar>
