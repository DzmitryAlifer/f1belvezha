<mat-toolbar *ngIf="{user: user | async} as data">
    <mat-toolbar-row>
        <!-- <button mat-icon-button class="menu">
            <mat-icon>menu</mat-icon>
        </button> -->

        <span>F1 Sport</span>

        <span class="spacer"></span>

        <span>{{data.user?.firstname ?? 'guest'}}</span>
        
        <button mat-icon-button class="user" [matMenuTriggerFor]="userMenu">
            <mat-icon>{{data.user ? 'face' : 'account_circle'}}</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="createAccount()">
                <mat-icon>person_add</mat-icon>
                Create account
            </button>

            <button mat-menu-item (click)="login()">
                <mat-icon>login</mat-icon>
                Log in
            </button>
        </mat-menu>

          <!-- <button mat-icon-button class="settings">
            <mat-icon>settings</mat-icon>
        </button> -->
    </mat-toolbar-row>
</mat-toolbar>
