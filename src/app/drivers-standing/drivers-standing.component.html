<mat-card *ngIf="{
    isDarkMode: isDarkMode | async
} as data" class="standing mat-elevation-z8">
    <h1 class="title">Drivers</h1>
    <table mat-table [class.dark]="data.isDarkMode" [dataSource]="driverStandings">
        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef>Plc</th>
            <td mat-cell *matCellDef="let driverStanding">
                {{driverStanding.position}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let driverStanding">
                {{driverStanding.Driver.familyName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef>Pts</th>
            <td mat-cell *matCellDef="let driverStanding">
                {{driverStanding.points}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</mat-card>
