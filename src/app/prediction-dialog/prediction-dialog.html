<h2>Predict results</h2>

<form [formGroup]="predictionForm" (ngSubmit)="submit()">
    <div class="prediction-form">
        <div *ngFor="let eventName of ['qualification', 'race']; let isLast = last" class="event">
            <h3>{{eventName}}</h3>
            
            <ng-container *ngFor="let placeIndex of PLACE_INDEXES">
                <p>
                    <mat-form-field>
                        <mat-label>{{placeIndex + 1}}</mat-label>
                        <mat-select [formControlName]="eventName + (placeIndex + 1)">
                            <mat-option *ngFor="let driver of drivers | async" [value]="driver.driverId" >
                                <img class="bolid" [src]="getBolidPath(driver.driverId)" />
                                <span class="name">{{driver.givenName}} {{driver.familyName}}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
            </ng-container>
        </div>
    </div>

    <div class="button-bar">
        <button mat-button color="primary" type="submit" [disabled]="!predictionForm.valid">Submit</button>
        <button mat-button color="primary" (click)="discard()">Discard</button>
    </div>
</form>
